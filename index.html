<!DOCTYPE html>
<html lang="de">
<head>
<link rel="canonical" href="https://bocholt-erleben.de/">   
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aktuelle Veranstaltungen in Bocholt: Konzerte, Kultur, Kneipen-Events und mehr. Alle Termine übersichtlich – mit Link zur Location.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8BCF4A">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bocholt erleben">

<link rel="manifest" href="/manifest.json">

<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/icon-32.png">
<link rel="icon" type="image/x-icon" href="/icons/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/app/icon-180.png">


    
    <title>Veranstaltungen in Bocholt – aktuelle Events & Termine</title>
    
        <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css?v=dev-21">



</head>
<body>
<!-- === BEGIN BLOCK: HEADER (logo/title + install + publish) ===
Zweck: Header ohne Overflow-Menü; nur 2 klare Actions. Buttons sollen gleich aussehen.
Umfang: Ersetzt den kompletten bisherigen HEADER-Block inkl. "Für Locations" Menü.
=== -->
<header class="app-header">
  <div class="header-left">
    <img
      src="/icons/app/icon-192.png"
      alt="Bocholt erleben Logo"
      class="app-logo"
    >
    <span class="app-title">Bocholt erleben</span>
  </div>

  <div class="header-right">
    <button type="button" class="pwa-install-button">
      Installieren
    </button>

   <!-- === BEGIN BLOCK: HEADER PUBLISH CTA (link to publish page) ===
Zweck: Primärer CTA führt direkt zur Aktionsseite (kein Modal).
Umfang: Ersetzt nur den bisherigen "Events veröffentlichen"-Button im Header.
=== -->
<a
  class="pwa-install-button"
  href="/events-veroeffentlichen/"
>
  Veröffentlichen
</a>
<!-- === END BLOCK: HEADER PUBLISH CTA (link to publish page) === -->

  </div>
</header>
<!-- === END BLOCK: HEADER (logo/title + install + publish) === -->





    <!-- HERO SECTION -->
   <section class="intro">
  <h1>Events in Bocholt</h1>
  <p>Finde dein Event!</p>
</section>


    <!-- LOADING INDICATOR -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Events werden geladen...</p>
    </div>

<div class="top-stack">
  <div class="events-filter">
    <input
      id="search-filter"
      type="search"
      placeholder="Suche Events oder Orte"
      aria-label="Events durchsuchen"
    />
  </div>

  <div class="quick-interests" aria-label="Schnellinteressen">
    <button type="button" class="chip" data-q="Party">Party</button>
    <button type="button" class="chip" data-q="Kneipe">Kneipe</button>
    <button type="button" class="chip" data-q="Kinder">Kinder</button>
    <button type="button" class="chip" data-q="Quiz">Quiz</button>
    <button type="button" class="chip" data-q="Musik">Musik</button>
    <button type="button" class="chip" data-q="Kultur">Kultur</button>
  </div>

  <div class="time-chips" aria-label="Zeitfilter">
    <button type="button" class="chip chip--time is-active" data-time="all">Alle</button>
    <button type="button" class="chip chip--time" data-time="today">Heute</button>
    <button type="button" class="chip chip--time" data-time="weekend">Wochenende</button>
    <button type="button" class="chip chip--time" data-time="soon">Demnächst</button>
  </div>

   <!-- Location-Dropdown entfernt (Freitext + Chips reichen) -->

</div>


   <!-- EVENT CARDS SECTION -->
<section class="events-section">
    <div id="event-cards" class="event-cards-grid">
        <!-- Event cards werden hier dynamisch eingefügt -->
    </div>
</section>


   
    <!-- EVENT DETAIL PANEL (hidden by default) -->
    <div id="event-detail-panel" class="detail-panel hidden">
        <div class="detail-panel-overlay"></div>
        <div class="detail-panel-content">
            <button class="detail-panel-close">&times;</button>
            <div id="detail-content">
                <!-- Event details werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>

  <!-- === BEGIN BLOCK: LOCATIONS MODAL TEMPLATE (REDUCED / ACTION-FIRST) ===
Zweck: Modal ist optional; führt sofort zur Aktionsseite + bietet nur sekundäre Links.
Umfang: Ersetzt den kompletten <template id="locations-modal-template">...</template> Block.
=== -->
<template id="locations-modal-template">
  <div class="modal-overlay" data-modal-overlay>
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Events veröffentlichen">
      <div class="modal-header">
        <h2 class="modal-title">Events veröffentlichen</h2>
        <button type="button" class="modal-close" data-modal-close aria-label="Schließen">×</button>
      </div>

      <div class="modal-body">
        <p>
          Starte hier direkt mit der Veröffentlichung deiner Events.
        </p>

        <div class="modal-cta">
          <a class="modal-cta-button" href="/events-veroeffentlichen/">
            Events veröffentlichen
          </a>
        </div>

        <p style="margin-top: 14px; opacity: 0.85;">
          <a href="/fuer-veranstalter/">Wie funktioniert das?</a><br>
          <a href="/ueber/">Mehr über Bocholt erleben</a>
        </p>
      </div>
    </div>
  </div>
</template>
<!-- === END BLOCK: LOCATIONS MODAL TEMPLATE (REDUCED / ACTION-FIRST) === -->




    <!-- FOOTER -->
    <footer>
        <!-- === BEGIN BLOCK: FOOTER LEGAL LINKS (pages, not anchors) ===
Zweck: Rechtliches auf eigene Seiten verlinken (stabil, teilbar, professionell).
Umfang: Ersetzt nur die Linkzeile im Footer.
=== -->
<p>© 2026 Bocholt Events Hub | <a href="/impressum/">Impressum</a> | <a href="/datenschutz/">Datenschutz</a></p>
<!-- === END BLOCK: FOOTER LEGAL LINKS (pages, not anchors) === -->

        <p style="margin-top: 10px; opacity: 0.8; font-size: 0.9rem;">Made with ❤️ for Bocholt</p>

    <!-- Alpine.js for reactive UI components -->
   
        <!-- CUSTOM JAVASCRIPT MODULES -->
<script src="/js/config.js"></script>
<script src="/js/locations.js"></script>
<script src="/js/events.js"></script>
<script src="/js/details.js"></script>
<script src="/js/pwa-install.js"></script>
<script src="/js/main.js"></script>
<script src="/js/seo-schema.js"></script>
<script src="/js/locations-modal.js" defer></script>


    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

<!DOCTYPE html>
<html lang="de">
<head>
<link rel="canonical" href="https://bocholt-erleben.de/angebote/">
<meta charset="UTF-8">
<!-- === BEGIN BLOCK: OFFERS DISABLED (silent redirect) ===
Zweck: Angebote-Seite ist unfertig → User sollen sie nicht sehen (auch bei Direktaufruf).
Umfang: noindex + sehr früher Redirect nach / (ohne Hinweistext).
=== -->
<meta name="robots" content="noindex, nofollow">
<script>
  (function () {
    try { window.location.replace("/"); } catch (e) { window.location.href = "/"; }
  })();
</script>
<noscript>
  <meta http-equiv="refresh" content="0;url=/">
</noscript>
<!-- === END BLOCK: OFFERS DISABLED (silent redirect) === -->
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Dauerhafte Angebote in Bocholt & Umgebung: Museen, Ausflugsziele, Kinderangebote und mehr – übersichtlich und schnell.">

<!-- PWA Meta Tags -->
<meta name="theme-color" content="#8BCF4A">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bocholt erleben">

<link rel="manifest" href="/manifest.json">

<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/icon-32.png">
<link rel="icon" type="image/x-icon" href="/icons/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/app/icon-180.png">

<title>Angebote in Bocholt – dauerhaft geöffnet & Freizeitideen</title>

	<!-- === BEGIN BLOCK: CSS LINK ENTERPRISE V2 (consistent cache-busting) ===
	Zweck:
	- Vereinheitlicht den stylesheet-link mit dem restlichen Projekt
	Umfang:
	- Ersetzt nur den stylesheet-link
	=== -->
	<link rel="stylesheet" href="/css/style.css?v=1">
	<!-- === END BLOCK: CSS LINK ENTERPRISE V2 (consistent cache-busting) === -->

</head>

<body>
<!-- === BEGIN BLOCK: HEADER (logo/title + install + publish) ===
Zweck: Header ohne Overflow-Menü; nur 2 klare Actions. Buttons sollen gleich aussehen.
Umfang: Ersetzt den kompletten bisherigen HEADER-Block inkl. "Für Locations" Menü.
=== -->
<header class="app-header">
  <div class="header-left">
    <img
      src="/icons/app/icon-192.png"
      alt="Bocholt erleben Logo"
      class="app-logo"
    >
    <span class="app-title">Bocholt erleben</span>
  </div>

  <div class="header-right">
    <button type="button" class="pwa-install-button">
      Installieren
    </button>

    <!-- === BEGIN BLOCK: HEADER PUBLISH CTA (link to publish page) ===
Zweck: Primärer CTA führt direkt zur Aktionsseite (kein Modal).
Umfang: Ersetzt nur den bisherigen "Events veröffentlichen"-Button im Header.
=== -->
    <a
      class="pwa-install-button"
      href="/events-veroeffentlichen/"
    >
      Veröffentlichen
    </a>
    <!-- === END BLOCK: HEADER PUBLISH CTA (link to publish page) === -->
  </div>
</header>
<!-- === END BLOCK: HEADER (logo/title + install + publish) === -->

<!-- === BEGIN BLOCK: OFFERS VIEW (data-driven, cards + filter + detail host) ===
Zweck:
- Angebotsliste dynamisch aus /data/offers.json rendern (Cards)
- Kategorie-Filter analog zu Events (minimal, mobile-first)
- Host für Detailansicht (Overlay wird später über JS befüllt / geöffnet)
Umfang: Ersetzt den kompletten bisherigen Main-Content der Angebotsseite.
=== -->
<main class="page">
  <div class="content-hero">
    <p class="content-kicker">Ideen für draußen</p>
    <h1>Angebote in Bocholt</h1>
    <p class="content-lead">
      Badeseen, Natur und Wege – als schnelle Ideenliste.
    </p>
  </div>

   <!-- === BEGIN BLOCK: OFFERS FILTER BAR (category + tag) ===
Zweck:
- Zwei Filter wie State of the Art: Kategorie (Haupt) + Aktivität (Tag/Intent)
- Mobile-first, ruhig, keine Pills auf Cards
Umfang:
- ersetzt ausschließlich den bisherigen Filter-Section-Block
=== -->
  <section class="filter-bar" aria-label="Filter">
    <div class="filter-row">
      <label class="filter-label" for="offer-category">Kategorie</label>
      <select id="offer-category" class="filter-select">
        <option value="">Alle</option>
      </select>
    </div>

    <div class="filter-row">
      <label class="filter-label" for="offer-tag">Aktivität</label>
      <select id="offer-tag" class="filter-select">
        <option value="">Alle</option>
      </select>
    </div>
  </section>
  <!-- === END BLOCK: OFFERS FILTER BAR (category + tag) === -->


  <!-- LOADING / EMPTY / ERROR (wird von js/offers-main.js befüllt) -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Angebote werden geladen...</p>
  </div>

  <!-- OFFER CARDS SECTION -->
  <section class="events-section" aria-label="Angebote">
    <div id="offer-cards" class="event-cards-grid">
      <!-- Offer cards werden hier dynamisch eingefügt -->
    </div>
  </section>
</main>

<!-- === BEGIN BLOCK: OVERLAY ROOTS (offers) ===
Zweck:
- Dedizierter Overlay-Root direkt unter <body> gemäß Architekturregel
- wird von js/offers-details.js benutzt
- verhindert Sticky/Transform/Backdrop Bugs
Umfang:
- genau ein Root-Container für Offer-Detailpanel
=== -->
<div id="offer-detail-root"></div>
<!-- === END BLOCK: OVERLAY ROOTS (offers) === -->

<!-- === BEGIN BLOCK: BOTTOM TAB BAR (Events/Angebote) ===
Zweck: Primäre Navigation auf Top-App-Niveau (2 Tabs), immer sichtbar, ohne Filter-Pills.
Umfang: Fügt eine Bottom Tab Bar direkt vor den Script-Includes ein.
=== -->
<nav class="bottom-tabbar" aria-label="Hauptnavigation">
  <a class="bottom-tabbar__item" href="/">
    <span class="bottom-tabbar__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="22" height="22" focusable="false" aria-hidden="true">
        <path d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 6.5v13A2.5 2.5 0 0 1 19.5 22h-15A2.5 2.5 0 0 1 2 19.5v-13A2.5 2.5 0 0 1 4.5 4H6V3a1 1 0 0 1 1-1Zm12.5 6H4.5a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h15a.5.5 0 0 0 .5-.5v-11a.5.5 0 0 0-.5-.5ZM6 6h12V5H6v1Z"/>
      </svg>
    </span>
    <span class="bottom-tabbar__label">Events</span>
  </a>

  <a class="bottom-tabbar__item is-active" href="/angebote/" aria-current="page">
    <span class="bottom-tabbar__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="22" height="22" focusable="false" aria-hidden="true">
        <path d="M12 2a9 9 0 1 1 0 18 9 9 0 0 1 0-18Zm0 2a7 7 0 1 0 0 14 7 7 0 0 0 0-14Zm3.8 4.7a1 1 0 0 1 1.3 1.3l-2.1 5.2a1 1 0 0 1-.6.6l-5.2 2.1a1 1 0 0 1-1.3-1.3l2.1-5.2a1 1 0 0 1 .6-.6l5.2-2.1Zm-4.1 2.8-1.3 3.2 3.2-1.3 1.3-3.2-3.2 1.3Z"/>
      </svg>
    </span>
    <span class="bottom-tabbar__label">Angebote</span>
  </a>
</nav>
<!-- === END BLOCK: BOTTOM TAB BAR (Events/Angebote) === -->

<!-- === BEGIN BLOCK: JS INCLUDES (offers page final order) ===
Zweck:
- Reihenfolge garantiert:
  1) config / pwa / modal
  2) offers-details (Panel API)
  3) offers (Cards)
  4) offers-main (Filter + Boot)
- alles defer → keine Render-Blocker
=== -->
<script src="/config.js?v=2026-02-04-1"></script>
<script src="/js/pwa-install.js?v=2026-02-04-1"></script>
<script src="/js/locations-modal.js?v=2026-02-04-1" defer></script>

<script src="/js/offers-details.js?v=2026-02-04-1" defer></script>
<script src="/js/offers.js?v=2026-02-04-1" defer></script>
<script src="/js/offers-main.js?v=2026-02-04-1" defer></script>
<!-- === END BLOCK: JS INCLUDES (offers page final order) === -->


</body>

</html>

name: Inbox Cleanup (Archive)

on:
  workflow_dispatch:

  # Täglich nach Import/Discovery (GitHub cron ist UTC)
  # 06:55 Europe/Berlin (Winterzeit) ≈ 05:55 UTC
  schedule:
    - cron: "55 5 * * *"

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Archive + cleanup Inbox
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/inbox-archive-cleanup.py
# === END BLOCK: INBOX CLEANUP WORKFLOW (archive + delete finalized rows) ===

# === BEGIN FILE: .github/workflows/deploy-strato.yml ===
# Zweck: Vollautomatischer Deploy zu STRATO + automatische Build-Version
# - build.json wird pro Deploy erzeugt (Commit SHA)
# - index.html bekommt Cache-Busting (?v=<commit>) für CSS/JS
# - Upload via SFTP (lftp mirror)
# - Remote-Path kommt aus STRATO_FTP_REMOTE_PATH (bei dir sehr wahrscheinlich ".")
# === END FILE HEADER ===

name: Deploy to STRATO via SFTP

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute BUILD_ID
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"

      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/

          # build.json für Service Worker Versioning (vollautomatisch)
          printf '{ "version": "%s" }\n' "$BUILD_ID" > deploy/build.json

          # Cache-Busting für CSS/JS in index.html
          if [ -f deploy/index.html ]; then
            perl -0777 -pi -e 's/href="\/css\/style\.css"/href="\/css\/style.css?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
            perl -0777 -pi -e 's/src="(\/js\/[^"?]+\.js)"/src="$1?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
          fi

          echo "---- DEPLOY CONTENTS ----"
          ls -la deploy
          echo "---- build.json ----"
          cat deploy/build.json

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
          STRATO_FTP_REMOTE_PATH: ${{ secrets.STRATO_FTP_REMOTE_PATH }}
        run: |
          set -e

          # Fallback, falls Secret leer ist
          REMOTE_PATH="${STRATO_FTP_REMOTE_PATH:-.}"

          echo "Using REMOTE_PATH='$REMOTE_PATH'"

          # lftp liest Kommandos stabil via STDIN (kein Quoting-Chaos)
          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" "sftp://$STRATO_FTP_SERVER" <<EOF
set cmd:fail-exit yes
set sftp:auto-confirm yes
set net:timeout 20
set net:max-retries 2

echo "--- Remote PWD (before) ---"
pwd
echo "--- Remote listing (root) ---"
ls -la

echo "--- cd to REMOTE_PATH ---"
cd $REMOTE_PATH
pwd
echo "--- Remote listing (target) ---"
ls -la

echo "--- MIRROR UPLOAD ---"
mirror -R --verbose --only-newer deploy/ .

echo "--- Remote listing (after) ---"
ls -la

bye
EOF
# === END FILE: .github/workflows/deploy-strato.yml ===

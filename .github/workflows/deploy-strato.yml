# === BEGIN FILE: .github/workflows/deploy-strato.yml ===
# Zweck: Vollautomatischer Deploy zu STRATO + automatische Build-Version (keine manuelle Hochz채hlung)
# Umfang:
# - BUILD_ID aus Git Commit SHA
# - build.json automatisch erzeugen und deployen
# - index.html automatisch mit Cache-Busting f체r CSS/JS versehen
# - Upload via SFTP (lftp mirror) in konfigurierbares Remote-Verzeichnis
# - Debug-Ausgaben, damit sofort klar ist, WO deployed wurde und WAS erzeugt wurde
# === END FILE HEADER ===

name: Deploy to STRATO via SFTP

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === BEGIN BLOCK: BUILD ID (automatic version, no manual bumps) ===
      - name: Compute BUILD_ID
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"
      # === END BLOCK: BUILD ID (automatic version, no manual bumps) ===

      # === BEGIN BLOCK: PREPARE DEPLOY (build.json + cache-busting) ===
      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          # Kopiere alles, was wirklich live gehen soll
          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/

          # build.json f체r Service Worker Versioning (vollautomatisch)
          printf '{ "version": "%s" }\n' "$BUILD_ID" > deploy/build.json

          # Cache-Busting f체r CSS/JS in index.html
          if [ -f deploy/index.html ]; then
            perl -0777 -pi -e 's/href="\/css\/style\.css"/href="\/css\/style.css?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
            perl -0777 -pi -e 's/src="(\/js\/[^"?]+\.js)"/src="$1?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
          fi

          echo "---- DEPLOY DIR CONTENTS ----"
          ls -la deploy
          echo "---- build.json ----"
          cat deploy/build.json
          echo "---- index.html (grep for ?v=) ----"
          if [ -f deploy/index.html ]; then
            grep -n "style.css?v=" -n deploy/index.html || true
            grep -n "/js/.*\.js?v=" -n deploy/index.html || true
          fi
      # === END BLOCK: PREPARE DEPLOY (build.json + cache-busting) ===

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      # === BEGIN BLOCK: DEPLOY VIA SFTP (STRATO) ===
      - name: Deploy via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
          STRATO_REMOTE_DIR: ${{ secrets.STRATO_REMOTE_DIR }}
        run: |
          set -e

          if [ -z "$STRATO_FTP_REMOTE_PATH" ]; then
            echo "ERROR: Missing secret STRATO_FTP_REMOTE_PATH (target directory on STRATO)."
            exit 1
          fi


          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" \
            sftp://$STRATO_FTP_SERVER \
            -e "
              set cmd:fail-exit yes;
              set sftp:auto-confirm yes;
              set net:timeout 20;
              set net:max-retries 2;

              echo '--- Remote PWD (before) ---';
              pwd;

              echo '--- cd to remote dir ---';
              cd $STRATO_REMOTE_DIR;
              pwd;

              echo '--- Remote listing (before) ---';
              ls -la;

              echo '--- MIRROR UPLOAD ---';
              mirror -R --verbose --only-newer deploy/ .;

              echo '--- Remote listing (after) ---';
              ls -la;

              bye
            "
      # === END BLOCK: DEPLOY VIA SFTP (STRATO) ===

name: Deploy to STRATO via SFTP

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e
          rm -rf deploy
          mkdir deploy
          rsync -a --exclude=".git" --exclude=".github" --exclude="deploy" ./ deploy/

      - name: Validate required secrets
        shell: bash
        run: |
          test -n "${{ secrets.STRATO_SFTP_SERVER }}" || (echo "Missing STRATO_SFTP_SERVER" && exit 1)
          test -n "${{ secrets.STRATO_SFTP_USERNAME }}" || (echo "Missing STRATO_SFTP_USERNAME" && exit 1)
          test -n "${{ secrets.STRATO_SFTP_PASSWORD }}" || (echo "Missing STRATO_SFTP_PASSWORD" && exit 1)
          test -n "${{ secrets.STRATO_SFTP_REMOTE_PATH }}" || (echo "Missing STRATO_SFTP_REMOTE_PATH" && exit 1)

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        shell: bash
        run: |
          lftp -u "${{ secrets.STRATO_SFTP_USERNAME }}","${{ secrets.STRATO_SFTP_PASSWORD }}" \
          sftp://${{ secrets.STRATO_SFTP_SERVER }} \
          -e "
            set sftp:auto-confirm yes;
            mkdir -p ${{ secrets.STRATO_SFTP_REMOTE_PATH }};
            cd ${{ secrets.STRATO_SFTP_REMOTE_PATH }};
            mirror -R --verbose --only-newer deploy/ .;
            bye
          "

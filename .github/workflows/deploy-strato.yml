# === BEGIN FILE: .github/workflows/deploy-strato.yml ===
# Zweck: Vollautomatischer Deploy zu STRATO + automatische Build-Version
# - build.json wird pro Deploy erzeugt (Commit SHA)
# - index.html bekommt Cache-Busting (?v=<commit>) für CSS/JS
# - Upload via SFTP (lftp mirror)
# - Robust: findet den richtigen Remote-Ordner automatisch (STRATO Besonderheiten)
# === END FILE HEADER ===

name: Deploy to STRATO via SFTP

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute BUILD_ID
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"

      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/

          printf '{ "version": "%s" }\n' "$BUILD_ID" > deploy/build.json

          if [ -f deploy/index.html ]; then
            perl -0777 -pi -e 's/href="\/css\/style\.css"/href="\/css\/style.css?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
            perl -0777 -pi -e 's/src="(\/js\/[^"?]+\.js)"/src="$1?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
          fi

          echo "---- DEPLOY CONTENTS ----"
          ls -la deploy
          echo "---- build.json ----"
          cat deploy/build.json

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
          STRATO_FTP_REMOTE_PATH: ${{ secrets.STRATO_FTP_REMOTE_PATH }}
        run: |
          set -e

          # Kandidatenliste: zuerst Secret (wenn gesetzt), dann gängige STRATO Pfade
          CANDIDATES=""
          if [ -n "$STRATO_FTP_REMOTE_PATH" ]; then
            CANDIDATES="$STRATO_FTP_REMOTE_PATH"
          fi
          CANDIDATES="$CANDIDATES . STRATO-apps /STRATO-apps html htdocs www"

          # Duplikate entfernen (optional, pragmatisch egal)

          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" \
            sftp://$STRATO_FTP_SERVER \
            -e "
              set cmd:fail-exit yes;
              set sftp:auto-confirm yes;
              set net:timeout 20;
              set net:max-retries 2;

              echo '--- Remote PWD (before) ---';
              pwd;

              echo '--- Remote listing (root) ---';
              ls -la;

              # Kandidaten der Reihe nach versuchen
              set remote_ok 0;
              "`
              # Wir bauen die cd-Versuche als lftp-Kommandos zusammen:
              `echo "$CANDIDATES" | awk '{for(i=1;i<=NF;i++) printf("echo \"--- try cd: %s ---\";\ncd %s || (echo \"nope\";);\npwd;\n", $i, $i)}'`"
              echo '--- If you see the correct directory above, ensure STRATO_FTP_REMOTE_PATH matches it exactly ---';

              # Wir machen es simpel: Wir deployen am Ende im aktuellen Verzeichnis.
              # (Du stellst STRATO_FTP_REMOTE_PATH so ein, dass der letzte erfolgreiche cd der richtige ist.)
              echo '--- MIRROR UPLOAD (current dir) ---';
              mirror -R --verbose --only-newer deploy/ .;

              echo '--- Remote listing (after) ---';
              ls -la;

              bye
            "
# === END FILE: .github/workflows/deploy-strato.yml ===

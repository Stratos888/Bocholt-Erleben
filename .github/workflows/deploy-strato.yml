# =========================================================
# Deploy to STRATO (bocholt-erleben.de)
# Webroot: /STRATO-apps (Domain-Umleitung intern)
# Version File: /meta/build.txt (STRATO blockt .json Requests per Connection Reset)
# =========================================================

name: Deploy to STRATO

# === BEGIN BLOCK: WORKFLOW TRIGGERS (push + daily + manual) ===
on:
  push:
    branches: ["main"]

  # Manuell im GitHub UI startbar (Actions → Workflow → Run workflow)
  workflow_dispatch:

  # Täglich, damit events.json automatisch “aktuell” bleibt (Sheet → JSON)
  # GitHub cron ist UTC. 05:15 UTC ≈ 06:15 Europe/Berlin (Winterzeit).
  schedule:
    - cron: "15 5 * * *"
# === END BLOCK: WORKFLOW TRIGGERS (push + daily + manual) ===


concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === BEGIN BLOCK: BUILD EVENTS + INBOX FEEDS (TSV -> JSON, fail-fast where needed) ===
      # Zweck:
      # - events.tsv ist die einzige Quelle für Events.
      # - inbox.tsv ist die einzige Quelle für Inbox-Review.
      # - events.json + inbox.json werden in der Action generiert.
      # - Fail-Fast: Bei Fehlern KEIN Deploy.
      # Umfang:
      # - Exportiert Tabs "Events" und "Inbox" via Sheets API
      # - Führt scripts/build-events-from-tsv.py + scripts/build-inbox-from-tsv.py aus
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === BEGIN BLOCK: GOOGLE SHEET → TSV EXPORTS (Events + Inbox, fail-fast) ===
      # Zweck:
      #   - Google Sheet ist die einzige Quelle (Fail-Fast, kein Fallback).
      #   - Exportiert gezielt die Tabs "Events" und "Inbox" via Sheets API.
      # Sicherheit:
      #   - Abbruch bei Auth-/Read-Fehlern oder fehlenden Pflichtspalten.
      - name: Install deps (Google Sheets API)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Export Events tab to data/events.tsv (fail-fast)
        shell: bash
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -e
          python - <<'PY'
          import csv, json, os, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          sheet_id = os.environ.get("SHEET_ID", "").strip()
          sa_json = os.environ.get("GOOGLE_SERVICE_ACCOUNT_JSON", "").strip()
          if not sheet_id:
            print("❌ ENV SHEET_ID fehlt.", file=sys.stderr); sys.exit(1)
          if not sa_json:
            print("❌ ENV GOOGLE_SERVICE_ACCOUNT_JSON fehlt.", file=sys.stderr); sys.exit(1)

          try:
            sa_info = json.loads(sa_json)
          except Exception:
            print("❌ GOOGLE_SERVICE_ACCOUNT_JSON ist kein gültiges JSON.", file=sys.stderr); sys.exit(1)

          scopes = ["https://www.googleapis.com/auth/spreadsheets.readonly"]
          creds = service_account.Credentials.from_service_account_info(sa_info, scopes=scopes)
          service = build("sheets", "v4", credentials=creds, cache_discovery=False)

          # Tab "Events" gezielt lesen
          rng = "Events!A:ZZ"
          res = service.spreadsheets().values().get(spreadsheetId=sheet_id, range=rng).execute()
          values = res.get("values", []) or []
          if not values:
            print("❌ Events-Tab ist leer oder nicht lesbar.", file=sys.stderr); sys.exit(1)

          header = [h.strip() for h in (values[0] or [])]
          required = ["id","title","date","city","location","kategorie"]
          missing = [c for c in required if c not in header]
          if missing:
            print(f"❌ Events-Header unvollständig. Fehlende Spalten: {missing}. Header={header}", file=sys.stderr)
            sys.exit(1)

          # Datenzeilen normalisieren (auf Header-Länge), komplett leere Zeilen entfernen
          rows = []
          for r in values[1:]:
            r = (r or [])
            row = [ (r[i].strip() if i < len(r) and r[i] is not None else "") for i in range(len(header)) ]
            if any(v for v in row):
              rows.append(row)

          if not rows:
            print("❌ Events-Tab enthält keine Datenzeilen (nur Header).", file=sys.stderr)
            sys.exit(1)

          out_path = "data/events.tsv"
          with open(out_path, "w", encoding="utf-8", newline="") as f:
            w = csv.writer(f, delimiter="\t", lineterminator="\n")
            w.writerow(header)
            w.writerows(rows)

          print(f"✅ Export OK: {len(rows)} Zeilen nach {out_path}")
          PY
          test -s data/events.tsv

      - name: Export Inbox tab to data/inbox.tsv (fail-fast, allow empty rows)
        shell: bash
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -e
          python - <<'PY'
          import csv, json, os, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          sheet_id = os.environ.get("SHEET_ID", "").strip()
          sa_json = os.environ.get("GOOGLE_SERVICE_ACCOUNT_JSON", "").strip()
          if not sheet_id:
            print("❌ ENV SHEET_ID fehlt.", file=sys.stderr); sys.exit(1)
          if not sa_json:
            print("❌ ENV GOOGLE_SERVICE_ACCOUNT_JSON fehlt.", file=sys.stderr); sys.exit(1)

          try:
            sa_info = json.loads(sa_json)
          except Exception:
            print("❌ GOOGLE_SERVICE_ACCOUNT_JSON ist kein gültiges JSON.", file=sys.stderr); sys.exit(1)

          scopes = ["https://www.googleapis.com/auth/spreadsheets.readonly"]
          creds = service_account.Credentials.from_service_account_info(sa_info, scopes=scopes)
          service = build("sheets", "v4", credentials=creds, cache_discovery=False)

          rng = "Inbox!A:ZZ"
          res = service.spreadsheets().values().get(spreadsheetId=sheet_id, range=rng).execute()
          values = res.get("values", []) or []
          if not values:
            print("❌ Inbox-Tab ist leer oder nicht lesbar.", file=sys.stderr); sys.exit(1)

          header = [h.strip() for h in (values[0] or [])]
          required = ["status","title","source_url","created_at"]
          missing = [c for c in required if c not in header]
          if missing:
            print(f"❌ Inbox-Header unvollständig. Fehlende Spalten: {missing}. Header={header}", file=sys.stderr)
            sys.exit(1)

          rows = []
          for r in values[1:]:
            r = (r or [])
            row = [ (r[i].strip() if i < len(r) and r[i] is not None else "") for i in range(len(header)) ]
            if any(v for v in row):
              rows.append(row)

          out_path = "data/inbox.tsv"
          with open(out_path, "w", encoding="utf-8", newline="") as f:
            w = csv.writer(f, delimiter="\t", lineterminator="\n")
            w.writerow(header)
            if rows:
              w.writerows(rows)

          print(f"✅ Export OK: {len(rows)} Zeilen nach {out_path}")
          PY
          test -s data/inbox.tsv
      # === END BLOCK: GOOGLE SHEET → TSV EXPORTS (Events + Inbox, fail-fast) ===

      - name: Build events.json from events.tsv
        shell: bash
        run: |
          set -e
          python scripts/build-events-from-tsv.py

          echo "=== events.json (head) ==="
          head -n 40 data/events.json || true

      - name: Build inbox.json from inbox.tsv
        shell: bash
        run: |
          set -e
          python scripts/build-inbox-from-tsv.py

          echo "=== inbox.json (head) ==="
          head -n 60 data/inbox.json || true
      # === END BLOCK: BUILD EVENTS + INBOX FEEDS (TSV -> JSON, fail-fast where needed) ===

      - name: Compute build version
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"


      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          # === BEGIN BLOCK: SYNC REPO TO deploy/ (clean staging) ===
          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/
          # === END BLOCK: SYNC REPO TO deploy/ (clean staging) ===

                 # === BEGIN BLOCK: BUILD_ID CACHE-BUSTING + NORMALIZE + GUARD (HTML ASSETS) ===
          # Zweck:
          #  - PROOF-Instrumentation: zeigt exakt, in welchem Schritt deploy/index.html kaputt wird.
          #  - Keine inhaltliche Änderung am Verhalten außer zusätzlichen Debug-Ausgaben.
          #
          # Umfang:
          #  - Debug-Ausgaben vor/nach jedem Rewrite-Schritt
          #  - Guard bleibt unverändert
          #
          echo "=== PROOF A: after rsync (raw deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== STEP 1: replace existing ?v=... with BUILD_ID (no-op if no ?v= present) ==="
          find deploy -name "*.html" -print0 | xargs -0 sed -i "s/\?v=[^\"' >]*/?v=$BUILD_ID/g"

          echo "=== PROOF B: after STEP 1 (deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== STEP 2: normalize hashed suffix links back to ?v=BUILD_ID ==="
          find deploy -name "*.html" -print0 | xargs -0 perl -pi -e '
            s#(/css/style\.css)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
            s#(/config\.js)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
            s#(/js/[A-Za-z0-9._/-]+\.js)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
          '

          echo "=== PROOF C: after STEP 2 (deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== DEBUG index.html: first 120 lines (final before guard) ==="
          nl -ba deploy/index.html | sed -n '1,120p' || true

          # 3) Guard: Wenn immer noch kaputte Muster existieren -> Deploy stoppen
          if grep -RInE '\.css[0-9a-z]{5,}(\b|")|\.js[0-9a-z]{5,}(\b|")' deploy/*.html deploy/**/*.html 2>/dev/null; then
            echo "❌ GUARD FAILED: Found hashed asset links without ?v= in deploy HTML. Aborting deploy."
            exit 1
          fi

          # 4) Guard: Mindestanforderung – index.html muss unsere Assets mit ?v= referenzieren
          if ! grep -qE '["'\''( ]/?css/style\.css\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain style.css?v=..."
            exit 1
          fi
          if ! grep -qE '["'\''( ]/?js/main\.js\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain main.js?v=..."
            exit 1
          fi
          if ! grep -qE '["'\''( ]/?(js/)?config\.js\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain config.js?v=..."
            exit 1
          fi
          # === END BLOCK: BUILD_ID CACHE-BUSTING + NORMALIZE + GUARD (HTML ASSETS) ===





          # Version file (TXT instead of JSON)
          mkdir -p deploy/meta
          printf '%s\n' "$BUILD_ID" > deploy/meta/build.txt

          echo "=== DEPLOY CONTENTS ==="
          ls -la deploy
          echo "=== meta/build.txt ==="
          cat deploy/meta/build.txt

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload to STRATO via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
        run: |
          set -e

          # === BEGIN BLOCK: LFTP DEPLOY (ROOT ONLY) ===
          # Zweck: Stabiler Deploy ohne Permission-Fehler; STRATO-apps wird nicht angefasst.
          # Umfang: Mirror deploy/ nach "." (Webroot).
          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" "sftp://$STRATO_FTP_SERVER" <<'LFTP'
          set sftp:auto-confirm yes
          set cmd:fail-exit yes
          set net:timeout 20
          set net:max-retries 2
          set net:reconnect-interval-base 2
          set net:reconnect-interval-max 10
          set net:persist-retries 0

          pwd
          cls -l

          rm -f index.html
          mirror -R --delete --verbose deploy/ .



          cls -l
          bye
          LFTP
          # === END BLOCK: LFTP DEPLOY (ROOT ONLY) ===


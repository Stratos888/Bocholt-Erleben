# =========================================================
# Deploy to STRATO (bocholt-erleben.de)
# Webroot ist /STRATO-apps (Domain-Umleitung intern)
# build.json wird unter /meta/build.json erzeugt (Root-JSON kann geblockt werden)
# =========================================================

name: Deploy to STRATO

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute build version
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"

      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/

          # build.json -> /meta/build.json
          mkdir -p deploy/meta
          printf '{ "version": "%s" }\n' "$BUILD_ID" > deploy/meta/build.json

          # Cache-Busting f√ºr CSS/JS in index.html
          if [ -f deploy/index.html ]; then
            perl -0777 -pi -e 's/href="\/css\/style\.css"/href="\/css\/style.css?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
            perl -0777 -pi -e 's/src="(\/js\/[^"?]+\.js)"/src="$1?v='"$ENV{BUILD_ID}"'"/g' deploy/index.html
          fi

          echo "=== DEPLOY CONTENTS ==="
          ls -la deploy
          echo "=== meta/build.json ==="
          cat deploy/meta/build.json

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload to STRATO via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
        run: |
          set -e

          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" \
            sftp://$STRATO_FTP_SERVER \
            -e "
              set sftp:auto-confirm yes;
              set cmd:fail-exit yes;
              set net:timeout 20;
              set net:max-retries 2;

              pwd;
              ls -la;

              mirror -R --only-newer deploy/ .;

              ls -la;
              bye;
            "

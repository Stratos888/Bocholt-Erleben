# =========================================================
# Deploy to STRATO (bocholt-erleben.de)
# Webroot: /STRATO-apps (Domain-Umleitung intern)
# Version File: /meta/build.txt (STRATO blockt .json Requests per Connection Reset)
# =========================================================

name: Deploy to STRATO

# === BEGIN BLOCK: WORKFLOW TRIGGERS (push + daily + manual) ===
on:
  push:
    branches: ["main"]

  # Manuell im GitHub UI startbar (Actions → Workflow → Run workflow)
  workflow_dispatch:

  # Täglich, damit events.json automatisch “aktuell” bleibt (Sheet → JSON)
  # GitHub cron ist UTC. 05:15 UTC ≈ 06:15 Europe/Berlin (Winterzeit).
  schedule:
    - cron: "15 5 * * *"
# === END BLOCK: WORKFLOW TRIGGERS (push + daily + manual) ===


concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === BEGIN BLOCK: BUILD EVENTS (TSV -> JSON, fail-fast) ===
      # Zweck:
      # - events.tsv ist die einzige Quelle.
      # - events.json wird in der Action generiert (kein lokales Script nötig).
      # - Fail-Fast: Bei Fehlern KEIN Deploy.
      # Umfang:
      # - Führt scripts/build-events-from-tsv.py aus und erzeugt data/events.json
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

            # === BEGIN BLOCK: GOOGLE SHEET → events.tsv (fail-fast, single source of truth) ===
      # Zweck:
      #   - Google Sheet ist die einzige Quelle für Events (Fail-Fast, kein Fallback).
      #   - Überschreibt data/events.tsv vor dem Builder.
      # Sicherheit:
      #   - Abbruch bei Download-Fehler oder leerer Datei.
      - name: Download events.tsv from Google Sheet (fail-fast)
        shell: bash
        run: |
          set -e
          SHEET_URL="https://docs.google.com/spreadsheets/d/17XaU4kZqeXsGwFUwenCAqQqDBp8A3x9iBsF42Ky736M/export?format=tsv"
          curl -L --fail --show-error "$SHEET_URL" -o data/events.tsv
          test -s data/events.tsv
      # === END BLOCK: GOOGLE SHEET → events.tsv (fail-fast, single source of truth) ===


      - name: Build events.json from events.tsv
        shell: bash
        run: |
          set -e
          python scripts/build-events-from-tsv.py

          echo "=== events.json (head) ==="
          head -n 40 data/events.json || true
      # === END BLOCK: BUILD EVENTS (TSV -> JSON, fail-fast) ===

      - name: Compute build version
        shell: bash
        run: |
          set -e
          BUILD_ID="$(git rev-parse --short=12 HEAD)"
          echo "BUILD_ID=$BUILD_ID" >> "$GITHUB_ENV"


      - name: Prepare deploy folder
        shell: bash
        run: |
          set -e

          rm -rf deploy
          mkdir -p deploy

          # === BEGIN BLOCK: SYNC REPO TO deploy/ (clean staging) ===
          rsync -a \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy" \
            ./ deploy/
          # === END BLOCK: SYNC REPO TO deploy/ (clean staging) ===

                 # === BEGIN BLOCK: BUILD_ID CACHE-BUSTING + NORMALIZE + GUARD (HTML ASSETS) ===
          # Zweck:
          #  - PROOF-Instrumentation: zeigt exakt, in welchem Schritt deploy/index.html kaputt wird.
          #  - Keine inhaltliche Änderung am Verhalten außer zusätzlichen Debug-Ausgaben.
          #
          # Umfang:
          #  - Debug-Ausgaben vor/nach jedem Rewrite-Schritt
          #  - Guard bleibt unverändert
          #
          echo "=== PROOF A: after rsync (raw deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== STEP 1: replace existing ?v=... with BUILD_ID (no-op if no ?v= present) ==="
          find deploy -name "*.html" -print0 | xargs -0 sed -i "s/\?v=[^\"' >]*/?v=$BUILD_ID/g"

          echo "=== PROOF B: after STEP 1 (deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== STEP 2: normalize hashed suffix links back to ?v=BUILD_ID ==="
          find deploy -name "*.html" -print0 | xargs -0 perl -pi -e '
            s#(/css/style\.css)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
            s#(/config\.js)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
            s#(/js/[A-Za-z0-9._/-]+\.js)[0-9a-z]{5,}#$1?v='"$BUILD_ID"'#gi;
          '

          echo "=== PROOF C: after STEP 2 (deploy/index.html style.css line) ==="
          grep -n "style.css" deploy/index.html || true

          echo "=== DEBUG index.html: first 120 lines (final before guard) ==="
          nl -ba deploy/index.html | sed -n '1,120p' || true

          # 3) Guard: Wenn immer noch kaputte Muster existieren -> Deploy stoppen
          if grep -RInE '\.css[0-9a-z]{5,}(\b|")|\.js[0-9a-z]{5,}(\b|")' deploy/*.html deploy/**/*.html 2>/dev/null; then
            echo "❌ GUARD FAILED: Found hashed asset links without ?v= in deploy HTML. Aborting deploy."
            exit 1
          fi

          # 4) Guard: Mindestanforderung – index.html muss unsere Assets mit ?v= referenzieren
          if ! grep -qE '["'\''( ]/?css/style\.css\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain style.css?v=..."
            exit 1
          fi
          if ! grep -qE '["'\''( ]/?js/main\.js\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain main.js?v=..."
            exit 1
          fi
          if ! grep -qE '["'\''( ]/?(js/)?config\.js\?v=' deploy/index.html; then
            echo "❌ GUARD FAILED: deploy/index.html does not contain config.js?v=..."
            exit 1
          fi
          # === END BLOCK: BUILD_ID CACHE-BUSTING + NORMALIZE + GUARD (HTML ASSETS) ===





          # Version file (TXT instead of JSON)
          mkdir -p deploy/meta
          printf '%s\n' "$BUILD_ID" > deploy/meta/build.txt

          echo "=== DEPLOY CONTENTS ==="
          ls -la deploy
          echo "=== meta/build.txt ==="
          cat deploy/meta/build.txt

      - name: Install lftp
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload to STRATO via SFTP
        shell: bash
        env:
          STRATO_FTP_SERVER: ${{ secrets.STRATO_FTP_SERVER }}
          STRATO_FTP_USERNAME: ${{ secrets.STRATO_FTP_USERNAME }}
          STRATO_FTP_PASSWORD: ${{ secrets.STRATO_FTP_PASSWORD }}
        run: |
          set -e

          # === BEGIN BLOCK: LFTP DEPLOY (ROOT ONLY) ===
          # Zweck: Stabiler Deploy ohne Permission-Fehler; STRATO-apps wird nicht angefasst.
          # Umfang: Mirror deploy/ nach "." (Webroot).
          lftp -u "$STRATO_FTP_USERNAME","$STRATO_FTP_PASSWORD" "sftp://$STRATO_FTP_SERVER" <<'LFTP'
          set sftp:auto-confirm yes
          set cmd:fail-exit yes
          set net:timeout 20
          set net:max-retries 2
          set net:reconnect-interval-base 2
          set net:reconnect-interval-max 10
          set net:persist-retries 0

          pwd
          cls -l

          rm -f index.html
          mirror -R --delete --verbose deploy/ .



          cls -l
          bye
          LFTP
          # === END BLOCK: LFTP DEPLOY (ROOT ONLY) ===


name: Deploy to STRATO (SFTP)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          shopt -s dotglob

          # Kopiere alles au√üer .git und .github in /deploy
          for item in * .*; do
            case "$item" in
              .|..|.git|.github) continue ;;
            esac
            cp -R "$item" deploy/
          done

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.STRATO_SFTP_SERVER }}
          username: ${{ secrets.STRATO_SFTP_USERNAME }}
          password: ${{ secrets.STRATO_SFTP_PASSWORD }}
          port: 22
          sftp_only: true

          local_path: "./deploy/*"
          remote_path: ${{ secrets.STRATO_SFTP_REMOTE_PATH }}

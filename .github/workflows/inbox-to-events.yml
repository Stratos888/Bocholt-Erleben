# === BEGIN BLOCK: INBOX TO EVENTS WORKFLOW (manual + scheduled) ===
name: Inbox → Events (Import)

on:
  workflow_dispatch:

  # Optional: täglich nach Discovery laufen lassen.
  # GitHub cron ist UTC. 05:50 UTC ≈ 06:50 Europe/Berlin (Winterzeit).
  schedule:
    - cron: "50 5 * * *"

permissions:
  contents: read
  actions: write

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run Inbox → Events import
        id: import
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          TAB_EVENTS: Events_Test
          TAB_INBOX: Inbox

        run: |
          set -e
          python scripts/inbox-to-events.py | tee import.log
          if grep -q "Events: neue Zeilen appended" import.log; then
            echo "did_import=true" >> "$GITHUB_OUTPUT"
          else
            echo "did_import=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger Deploy to STRATO (only if import happened)
        if: steps.import.outputs.did_import == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/workflows/deploy-strato.yml/dispatches" \
            -d '{"ref":"main"}'
          echo "✅ Deploy workflow dispatched."
# === END BLOCK: INBOX TO EVENTS WORKFLOW (manual + scheduled) ===


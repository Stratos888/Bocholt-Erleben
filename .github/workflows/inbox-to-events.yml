# === BEGIN BLOCK: INBOX TO EVENTS WORKFLOW (manual + scheduled) ===
name: Inbox → Events (Import)

on:
  workflow_dispatch:

  # Optional: täglich nach Discovery laufen lassen.
  # GitHub cron ist UTC. 05:50 UTC ≈ 06:50 Europe/Berlin (Winterzeit).
  schedule:
    - cron: "50 5 * * *"

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run Inbox → Events import
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/inbox-to-events.py
# === END BLOCK: INBOX TO EVENTS WORKFLOW (manual + scheduled) ===

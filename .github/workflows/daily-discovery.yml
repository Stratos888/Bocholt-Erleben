# === BEGIN BLOCK: DAILY DISCOVERY WORKFLOW (cron + manual, writes to Sheet Inbox only) ===
name: Daily Discovery (Sheet Inbox)

on:
  workflow_dispatch:

  # GitHub cron is UTC.
  # 05:35 UTC â‰ˆ 06:35 Europe/Berlin (Winterzeit).
  schedule:
    - cron: "35 5 * * *"

jobs:
  discovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run discovery to Inbox
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DATE_WINDOW_DAYS_FUTURE: 180
          DATE_WINDOW_ALLOW_PAST_DAYS: 0
        run: |
          python scripts/discovery-to-inbox.py
# === END BLOCK: DAILY DISCOVERY WORKFLOW (cron + manual, writes to Sheet Inbox only) ===
